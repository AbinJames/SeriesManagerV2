<div class="content" role="main">

    <div class="card-container">

        <div *ngFor="let series of sortedSeriesList()">

            <div class="card" *ngIf="!series.next && series.status != 'Ended'" (click)="openShowDetails(series)">

                <div class="row">
                    <div>
                        <img src="{{seriesImageList[series.id]}}" />
                    </div>

                    <div class="textStyle col-sm-10">
                        <div>
                            <span><b>{{series.name}}</b></span>
                        </div>
                        <div>
                            <span> Last Airdate : {{series.previousEpisodeAirdate}}</span>
                        </div>

                        <div>
                            <span> Last Episode : {{series.previous}} - {{series.previousEpisodeName}}</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
