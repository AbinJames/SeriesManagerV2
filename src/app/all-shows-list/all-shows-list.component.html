<div class="content" role="main">
    <div>
        <h4>Series Running : {{getCount()}}</h4>
    </div>
    <div *ngFor="let date of distinctDates">
        <div class="date" *ngIf="today - getDate(date) == 0">
            <span>Today - {{formateDate(today)}}</span>
        </div>
        <div class="date" *ngIf="yesterday - getDate(date) == 0">
            <span>Yesterday - {{formateDate(yesterday)}}</span>
        </div>
        <div class="date" *ngIf="tomorrow - getDate(date) == 0">
            <span>Tomorrow - {{formateDate(tomorrow)}}</span>
        </div>
        <div class="date"
            *ngIf="today - getDate(date) != 0 && tomorrow - getDate(date) != 0 && yesterday - getDate(date) != 0">
            <span>{{date}}</span>
        </div>
        <div class="card-container">

            <div *ngFor="let series of sortedSeriesList()">

                <div class="card" *ngIf="( series.next && series.nextEpisodeAirdate == date ) || ( series.previous && series.previousEpisodeAirdate == date )"
                    (click)="openShowDetails(series)">

                    <div class="row">
                        <div  *ngIf="seriesImageList[series.id]">
                            <img src="{{seriesImageList[series.id]}}" />
                        </div>
    
                        <div *ngIf="!seriesImageList[series.id]">
                            <img src="../../assets/no-image-available.jpg" />
                        </div>

                        <div class="textStyle col-sm-10">
                            <div>
                                <span><b>{{series.name}}</b></span>
                            </div>

                            <div *ngIf="series.next && series.nextEpisodeAirdate == date">
                                <span>{{series.next}} - {{series.nextEpisodeName}}</span>
                            </div>

                            <div *ngIf="series.previous && series.previousEpisodeAirdate == date">
                                <span>{{series.previous}} - {{series.previousEpisodeName}}</span>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>

</div>
