<div class="content" role="main">
    <div>
        Upcoming
    </div>
    <div class="card-container">

        <div *ngFor="let series of sortedSeriesList()">

            <div class="card" *ngIf="series.next" (click)="openShowDetails(series)">

                <div class="row">
                    <div>
                        <img src="{{seriesImageList[series.id]}}" />
                    </div>

                    <div class="textStyle col-sm-10">
                        <div>
                            <span><b>{{series.name}}</b></span>
                        </div>

                        <div>
                            <span> Next Airdate : {{series.nextEpisodeAirdate}}</span>
                        </div>
        
                        <div>
                            <span> Next Episode : {{series.next}} - {{series.nextEpisodeName}}</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div>
        Undetermined
    </div>
    <div class="card-container">

        <div *ngFor="let series of sortedSeriesList()">

            <div class="card" *ngIf="!series.next && series.status != 'Ended'" (click)="openShowDetails(series)">

                <div class="row">
                    <div>
                        <img src="{{seriesImageList[series.id]}}" />
                    </div>

                    <div class="textStyle col-sm-10">
                        <div>
                            <span><b>{{series.name}}</b></span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div>
        Ended
    </div>
    <div class="card-container">

        <div *ngFor="let series of sortedSeriesList()">

            <div class="card" *ngIf="series.status == 'Ended'" (click)="openShowDetails(series)">

                <div class="row">
                    <div>
                        <img src="{{seriesImageList[series.id]}}" />
                    </div>

                    <div class="textStyle col-sm-10">
                        <div>
                            <span><b>{{series.name}}</b></span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
